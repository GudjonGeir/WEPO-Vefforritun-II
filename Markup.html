<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Create HTML5 Canvas JavaScript Drawing App Example</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <ul>
      <li>
        <button id="clear" type="button" onclick="clearCanvas()">Clear</button>
        <button id="undo" type="button" onclick="undo()">undo</button>
        <button id="redo" type="button" onclick="redo()">redo</button>
      </li>
      <li>
        <p> Choose Color: </p>
        <button id ="purple" type="button" onclick="changeColor()">Purple</button>
        <button id ="green" type="button" onclick="changeColor()">Green</button>
        <button id ="yellow" type="button" onclick="changeColor()">Yellow</button>
        <button id ="brown" type="button" onclick="changeColor()">Brown</button>
        <button id ="white" type="button" onclick="changeColor()">White</button>
      </li>
      <li>
        <p> Choose Size: </p>
        <div class="box">    
          <label for="sz"><abbr title="Size">Qty</abbr></label>
          <input id="sz" value="0" />
          <button id="down" onclick="modify_sz(-1)">-1</button>
          <button id="up" onclick="modify_sz(1)">+1</button>
        </div>
      </li>
      <li>
        <p> Choose Tool: </p>
        <button id ="pen" type="button" onclick="changeTool()">Pen</button>
        <button id ="line" type="button" onclick="changeTool()">Line</button>
      </li>
    </ul>
    <div id="canvasDiv"></div>
    <script type="text/javascript"> $(document).ready(function() {
    	 prepareCanvas();
});</script>
  </body>
</html>
