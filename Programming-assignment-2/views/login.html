<div class="col-md-3">
	<div class="well">
		<p>Please login:</p>
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Username" ng-model="username" ng-keydown="down($event)" focus>
			<span class="input-group-btn">
				<button class="btn btn-primary" ng-click="login()">Login</button>
			</span>
		</div>
		<div class="alert alert-danger" role="alert" ng-show="displayError">
			{{ errorMessage }}
		</div>
	</div>
</div>
