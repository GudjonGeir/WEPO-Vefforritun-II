<div class="col-md 4">
	<h4>Welcome to {{ roomName }}, please behave</h4>
	<div class="well">
		<ul ng-repeat="msg in messageHistory">
			<li><a>{{ msg }}</a></li>
		</ul>
	</div>
	<div class="input-group">
		<input type="text" ng-model="msg"/>
		<span class="input-group-btn">
			<button ng-click="addMsg()"> Send </button> 
		</span>
	</div>
	<div class="alert alert-danger" role="alert" ng-show="displayError">
		{{ errorMessage }}
	</div>
</div>
