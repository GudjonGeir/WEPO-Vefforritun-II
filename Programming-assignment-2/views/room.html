<div class="row">
	<div class="audio" hidden></div>
	<div class="col-md-8">
		<h4>Welcome to {{ roomName }}, please behave</h4>
		<h5>{{ serverMSG }}</h5>		
	</div>
	<div class="col-md-4 pull-right">
		<button class="btn btn-default" ng-click="settingsDialog()" ng-show="isOP">Room Settings</button>
		<button class="btn btn-default" ng-click="leaveRoom()">Leave Room</button>
		<button class="btn btn-default" ng-click="logOut()">Log Out</button>
	</div>
</div>

<div class="row">
	<div class="col-md-8">
		<div class="well" id="msgContainer" scroll-glue="glued">
			<table class="table table-striped">
				<tr ng-repeat="msg in messages">
					<td>{{msg.timestamp}} - <b>{{msg.nick}}</b> : {{ msg.message }}</td>
				</tr>
			</table>
		</div>
		<div class="input-group">
			<input type="text" class="form-control" name="msgbox" ng-model="newmsg" ng-keydown="down($event)" focus="{{msgbox}}"/>
			<span class="input-group-btn">
				<button class="btn btn-primary" ng-click="addMsg()" type="button">Send</button> 
			</span>
		</div>
		<div class="alert alert-danger" role="alert" ng-show="displayError">
			{{ errorMessage }}
		</div>
	</div>
	<div class="col-md-4">
		<div class="well" id="users">
			<h5>Operators</h5>
			<table class="table table-striped">
				<tr ng-repeat="op in ops">
					<td>{{ op }} <span class="glyphicon glyphicon-envelope" ng-click="pmsg(op)"></span></td>
				</tr>
			</table>
			<h5>Guests</h5>
			<table class="table table-striped">
				<tr ng-repeat="user in users">
					<td>{{ user }} <span class="glyphicon glyphicon-envelope" ng-click="pmsg(op)"></span></td>
				</tr>
			</table>
		</div>
	</div>
</div>
